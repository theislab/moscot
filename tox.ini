[flake8]
per-file-ignores =
    */__init__.py: D104, F401
    tests/*: D
    docs/*: D,B
    moscot/backends/ott/_solver.py: D101, D102
    moscot/problems/_subset_policy.py: D101, D102, D105, D106, D107, A002, A003
    moscot/solvers/_output.py: D101, D102, D105, D106, D107, A002, A003
    moscot/problems/_compound_problem.py: D101, D102, D105, D106, D107, A002, A003
# D104: Missing docstring in public package
# F401: <package> imported but unused
exclude =
    .git
    __pycache__
    .tox
    build
    dist
    setup.py
max_line_length = 120
filename = *.py
ban-relative-imports = true

[doc8]
max-line-length = 120
ignore-path = .tox,build,dist
quiet = 1

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39

[gh-actions:env]
PLATFORM =
    ubuntu-latest: linux
    macos-latest: macos

[tox]
isolated_build = True
envlist =
    lint
    py{37,38,39}-{linux,macos}
skip_missing_interpreters = true

[pytest]
python_files = test_*.py
testpaths = tests/
xfail_strict = true

[testenv]
platform =
    linux: linux
    macos: (osx|darwin)
# TODO(michalk8): Cython+POT not necessary, just convenient for fixtures
passenv = TOXENV CI GITHUB_ACTIONS PYTEST_FLAGS
deps =
    pytest
    pytest-mock
    Cython
    POT
usedevelop = true
commands =
    python -m pytest --ignore docs/ {posargs:-vv} {env:PYTEST_FLAGS:}

[testenv:lint]
description = Perform linting.
basepython = python3.9
deps = pre-commit>=2.14.0
skip_install = true
commands = pre-commit run --all-files --show-diff-on-failure {posargs:}

[testenv:clean-docs]
description = Clean the documentation artifacts.
basepython = python3.8
deps =
skip_install = true
changedir = {toxinidir}/docs
whitelist_externals = make
commands = make clean

[testenv:docs]
description = Build the documentation.
basepython = python3.9
skip_install = true
deps = -r{toxinidir}/docs/requirements.txt
whitelist_externals = sphinx-build
commands =
    sphinx-build --color -b html {toxinidir}/docs/source {toxinidir}/docs/build/html
    python -c 'import pathlib; print(f"Documentation is available under:", pathlib.Path(f"{toxinidir}") / "docs" / "build" / "html" / "index.html")'
