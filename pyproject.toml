[build-system]
requires = ["setuptools>=61", "setuptools-scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "moscot"
dynamic = ["version"]
description = "Multi-omic single-cell optimal transport tools"
readme = "README.rst"
requires-python = ">=3.8"
license = {file = "LICENSE"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Natural Language :: English",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: Microsoft :: Windows",
    "Typing :: Typed",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Scientific/Engineering :: Mathematics"
]
keywords = [
    "single-cell",
    "bio-informatics",
    "optimal transport"
]
authors = [
    {name = "Dominik Klein"},
    {name = "Giovanni Palla"},
    {name = "Michal Klein"},
    {name = "Zoe Piran"},
    {name = "Marius Lange"},
]
maintainers = [
    {name = "Dominik Klein", email = "dominik.klein@helmholtz-muenchen.de"},
    {name = "Giovanni Palla", email = "giovanni.palla@helmholtz-muenchen.de"},
    {name = "Michal Klein", email = "michal.klein@helmholtz-muenchen.de"}
]
urls.Documentation = "https://moscot.readthedocs.io/"
urls.Source = "https://github.com/theislab/moscot"
urls.Home-page = "https://github.com/theislab/moscot"

dependencies = [
    "numpy>=1.20.0",
    "scipy>=1.7.0",
    "pandas>=1.4.0",
    "networkx>=2.6.3",
    # https://github.com/scverse/scanpy/issues/2411
    "matplotlib>=3.4.0,<3.7",
    "anndata>=0.8.0",
    "scanpy>=1.9.0",
    "wrapt>=1.13.2",
    "docrep>=0.3.2",
    "ott-jax>=0.4.0",
    "cloudpickle>=2.2.0",
]

[project.optional-dependencies]
spatial = [
    "squidpy>=1.2.3"
]
dev = [
    "tox>=3.24.0",
    "pre-commit>=2.14.0"
]
docs = [
    "sphinx>=5.1.1",
    "sphinx-autodoc-typehints>=1.10.3",
    "sphinx_copybutton>=0.5.0",
    "sphinxcontrib-bibtex>=2.3.0",
    "sphinxcontrib-spelling>=7.6.2",
    "furo>=2022.09.29",
    "myst-nb>=0.17.1",
    "nbsphinx>=0.8.1",
    "ipython>=7.20.0",
    "sphinx_design>=0.3.0",
]

test = [
    "pytest>=7.1.2",
    "pytest-mock>=3.5.0",
    "pytest-cov>=4.0.0",
]

[tool.setuptools]
package-dir = {"" = "src"}
packages = {find = {where = ["src"], namespaces = false}}

[tool.setuptools_scm]

[tool.black]
line-length = 120
target-version = ['py38']
include = '\.pyi?$'
exclude = '''
(
  /(
      \.eggs
    | \.git
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
  )/

)
'''

[tool.isort]
profile = "black"
py_version = "38"
skip = "docs/source/conf.py,.tox,build"
line_length = 120
multi_line_output = 3
include_trailing_comma = true
use_parentheses = true
known_bio = "anndata,scanpy"
known_num = "numpy,jax,jaxlib,ott"
sections = "FUTURE,STDLIB,THIRDPARTY,NUM,BIO,FIRSTPARTY,LOCALFOLDER"
no_lines_before="LOCALFOLDER"
balanced_wrapping = true
force_grid_wrap = 0
length_sort = "1"
indent = "    "
from_first = true
order_by_type = true
atomic = true
combine_star = true
combine_as_imports = true
honor_noqa = true
remove_redundant_aliases = true
only_modified = true
group_by_package = true
force_alphabetical_sort_within_sections = true
lexicographical = true

[tool.pytest.ini_options]
markers = [
    "fast: marks tests as fask",
]
